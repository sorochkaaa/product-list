<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="list-container">
        <h1>Product List</h1>
        <div class="sort-options-container">
            <div class="sort-parameters">
                <div>Sort by:</div>
                <button class="sort-price-btn">Price</button>
                <button class="sort-name-btn">Name</button>
            </div>
            
            <div class="products-number">
                <div>Number of products: </div>
                <input type="text" class="products-number-input">
                <div class="products-number-error"></div>
            </div>
            <button class="apply-btn">Apply</button>
        </div>
        <ul class="list"></ul>
        <div class="popup-description" style="visibility: hidden;">
            <img src="" alt="nopic" class="elem-img">
            <div class="elem-title"><b>Name: </b><span class="elem-title-span"></span></div>
            <div class="elem-description"><b>Description: </b><span class="elem-description-span"></span></div>
            <div class="elem-brand"><b>Brand: </b><span class="elem-brand-span"></span></div>
            <div class="elem-price"><b>Price: </b><span class="elem-price-span"></span></div>
            <div class="elem-stock"><b>Stock: </b><span class="elem-stock-span"></span></div>
        </div>  
    </div>
</body>
</html>
